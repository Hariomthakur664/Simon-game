<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SimonGame.css">
    <title>Simon Game</title>
</head>
<body>
    <h1>Simon Game</h1>
    <p><b>Press any ker to started Game</b></p>
    <div class="boxcontainer">
        <div class="line1">
            <div class="box red" type="button" id="red">1</div>
            <div class="box yellow" type="button" id="yellow">2</div>
        </div>
       <div class="line2">
        <div class="box green" type="button" id="green">3</div>
        <div class="box purple" type="button" id="purple">4</div>
       </div>
    </div>
    <script src="SimonGame.js"></script>
</body>
</html>
